<mat-toolbar color="primary">Cadastrar Posto</mat-toolbar>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <input matInput #nome formControlName="nome" maxlength="25" placeholder="Seu nome">
      <mat-hint align="end">{{nome.value.length}} / 25</mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput #nomePosto formControlName="nomePosto" maxlength="20" placeholder="Nome do Posto">
      <mat-hint align="end">{{nomePosto.value.length}} / 20</mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Selecione o tipo do combustível</mat-label>
      <mat-select formControlName="tipoCombustivel">
        <mat-option value="null"> </mat-option>
        <mat-option value="Gasolina">Gasolina</mat-option>
        <mat-option value="Etanol">Etanol</mat-option>
        <mat-option value="Diesel">Diesel</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput formControlName="valorCombustivel" placeholder="Valor do combustível">
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput formControlName="endereco" placeholder="Endereço correto">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Selecione a forma de pagamento</mat-label>
      <mat-select formControlName="formaPagamento">
        <mat-option value="Não Informado"> </mat-option>
        <mat-option value="Dinheiro">Dinheiro</mat-option>
        <mat-option value="Cartao">Cartão</mat-option>
        <mat-option value="Todos">Todas as Formas</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="button" (click)="fileInput.click()">Selecionar Imagem</button>
    <input type="file" #fileInput style="display: none" (change)="onImageSelected($event)">
    <span>{{ selectedFileName }}</span>

    <br><br>

    <button mat-raised-button color="primary" class="bt-separator" type="submit">Salvar</button>
    <button mat-raised-button type="button">Cancelar</button>
  </form>
</mat-card-content>
