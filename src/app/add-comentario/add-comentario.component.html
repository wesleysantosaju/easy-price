<mat-toolbar color="primary">Fazer comentário</mat-toolbar>
<mat-card-content>
  <form [formGroup]="comentarioForm" (ngSubmit)="cadastrarComentario()">
    <input type="hidden" formControlName="postoId" [value]="postoId">
    <mat-form-field class="full-width">
      <input matInput formControlName="nome" maxlength="25" placeholder="Seu nome">
      <mat-hint align="end">{{comentarioForm.controls['nome'].value.length}} / 25</mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput formControlName="comentario" maxlength="200" placeholder="Seu comentário">
      <mat-hint align="end">{{comentarioForm.controls['comentario'].value.length}} / 200</mat-hint>
    </mat-form-field>

    <br><br>

    <button mat-raised-button color="primary" class="bt-separator" type="submit">Comentar</button>
    <button mat-raised-button type="button">Cancelar</button>
  </form>
</mat-card-content>
